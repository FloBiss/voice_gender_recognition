<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <script src="https://isuttell.github.io/sine-waves/javascripts/sine-waves.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <img id="logo" src="./img/logo.png" />


    <canvas id="waves"></canvas>


    <h1 class="title">Gender Finder</h1>
    <div id="names">
        <p>SÃ©bastien Roques</p>
        <p>Soilhat Mohammed</p>
        <p>Louis Gaillet</p>
        <p>Valentin Buisson</p>
    </div>
    <div class="main">

        <!--Recording screen-->
        <div id="recordCont" class="cont ">
            <div id="quoteCont">
                <p id="quoteText">
                    " This is a test quote that talk about something very interesting "
                </p>
            </div>
            <div id="circle"></div>
            <div id="btnContainer">
                <button id='recordBtn' class="btn btn-lg"><img id="icon" src="./img/micro.svg" />
            </div>
        </div>



        <!--Loading Screen-->
        <div id="loadCont" class="cont collapse">
            <div id="maleLoad" class="laodItem">
                Male
            </div>
            <div id="femaleLoad" class="laodItem">
                Female
            </div>

        </div>


        <!--Response Screen-->
        <div id="responseCont" class="collapse">
            <div id="resultPourc">
                98%
            </div>
            <div id="resultGender">
                Female
            </div>

            <div id="btnCont">
                <button id="btnRight" class="btn btn-lg btnChoice"><img class="thumbIcon"
                        src="./img/thumbUp.svg" /></button>
                <button id="btnWrong" class="btn btn-lg btnChoice"><img style="transform : scaleX(-1);"
                        class="thumbIcon" src="./img/thumbDown.svg" /></button>
            </div>
            <button id="newRecord" type="button" class="btn  btn-outline-dark">
                New Record
            </button>

        </div>
    </div>


    <!--Detail Panel-->
    <div id="detailsDiv" class="collapse">
        <div id="titleDetails">

            Details
        </div>
        <div style="position: relative;">
            <div id="model1" class="modelResponse">Model 1: male (70%)</div>
            <div id="model2" class="modelResponse">Model 2: male (70%)</div>
            <div id="model3" class="modelResponse">Model 3: male (70%)</div>
            <div id="line"></div>
        </div>
    </div>

    <div id="alert" class="alert alert-success alert-dismissible collapse">
        <b>Success</b> recording append to dataset !
        <button id="closeAlertBtn" type="button" class="close" data-dismiss="" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

</body>

</html>
